<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Romantic Times</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #fdf5e6; /* Old Lace / Cream color */
            color: #3e2723; /* Darker vintage brown */
            text-align: center;
            padding: 100px 20px;
        }
        .container {
            border: 2px double #5d4037;
            padding: 40px;
            display: inline-block;
            background-color: #ffffff;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            border-bottom: 2px solid #3e2723;
            display: inline-block;
            padding-bottom: 5px;
        }
        h3 {
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
            margin-bottom: 35px;
            font-size: 1.1em;
        }
        .news-button {
            display: inline-block;
            padding: 18px 30px;
            background-color: #f5f5dc; 
            color: #5d4037;
            text-decoration: none;
            border: 2px solid #5d4037;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
        }
        .news-button:hover {
            background-color: #5d4037;
            color: #f5f5dc;
            transform: translateY(-2px);
        }
        #countdown {
            font-size: 34px;
            font-weight: bold;
            color: #b71c1c; /* Deep Valentine Red */
            margin-top: 35px;
        }
        .tagline {
            font-style: italic;
            margin-top: 20px;
            color: #5d4037;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>THE ROMANTIC TIMES</h1>
        <h3>SPECIAL EDITION</h3>
        
        <a href="Cream Vintage Breaking News A4 Document.pdf" target="_blank" class="news-button">
            BE MY VALENTINE?
        </a>
        
        <p class="tagline">A Headline Story by Haden Tessier</p>
        
        <div id="countdown">Loading countdown...</div>
        <p style="font-size: 0.9em; margin-top: 10px;">Until the Special Event</p>
    </div>

    <script>
        // Target: February 14, 2026
        const countDownDate = new Date("Feb 14, 2026 00:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "HAPPY VALENTINE'S DAY!";
            }
        }, 1000);
    </script>

</body>
</html>
